<!DOCTYPE html>
<html lang="he", dir="rtl">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/4668da371c.js"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <!-- Swiper CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />

    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

    <style>
        /* Modify the background color */

        .navbar-custom {
            background-color: #1b9891;
        }
        /* Modify brand and text color */

        .navbar-custom .navbar-brand ,
        .navbar-custom .navbar-text {color: white;}

    </style>

    <title>NahariaLovesAnimals</title>
  </head>
  <body>
    <nav class="navbar navbar-custom navbar-expand-lg navbar-dark" >
      <a class="navbar-brand" href="{% url 'home' %}"
        ><i class="fas fa-dove"></i> "נהריה אוהבת חיות" </a>

       <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'home' %}">בית</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'search' %}">חיפוש</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'add_animal' %}">אדמין</a>
          </li>
          <li class="nav-item active">
          <a class="nav-link" href="{% url 'reports' %}">דו"חות מערכת</a>
          </li>

          <div class="dropdown show">
              <a class="btn dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                שאלונים
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'google-sheet' %}">שאלון מאמצים</a>
                <a class="dropdown-item" href="{% url 'black_list' %}">רשימה שחורה</a>
                <a class="dropdown-item" href="{% url 'recommendation' %}">מערכת המלצה</a>
              </div>
          </div>
          <div class="dropdown show">
              <a class="btn dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                מאמצים
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'reports_adopters' %}">טבלת המאמצים</a>
                <a class="dropdown-item" href="{% url 'add_adopter' %}">הוסף מאמץ</a>
              </div>
            </div>
          <div class="dropdown show">
              <a class="btn dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                הוסף חיה
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'add_dog' %}">הוסף כלב</a>
                <a class="dropdown-item" href="{% url 'add_cat' %}">הוסף חתול</a>
              </div>
            </div>
          <div class="dropdown show">
              <a class="btn dropdown-toggle" style="color: white;" href="#" role="button" id="dropdownMenuLink2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                אימוצים
              </a>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <a class="dropdown-item" href="{% url 'add_dog_adoption' %}">הוסף אימוץ לכלב</a>
                <a class="dropdown-item" href="{% url 'add_cat_adoption' %}">הוסף אימוץ לחתול</a>
              </div>
            </div>
        </ul>
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="{% url 'logout' %}">יציאה</a>
          </li>
        </ul>
      </div>
    </nav>
    {% block content %} {% endblock content %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <!-- Initialize Swiper -->
    <script>
      var swiper = new Swiper('.swiper-container', {
        navigation: {
          nextEl: '.swiper-button-next',
          prevEl: '.swiper-button-prev',
        },
        breakpoints: {
          640: {
            slidesPerView: 1,
            spaceBetween: 50,
          },
          768: {
            slidesPerView: 2,
            spaceBetween: 40,
          },
          1024: {
            slidesPerView: 3,
            spaceBetween: 20,
          },
        },
        autoplay: {
          delay: 3500,
          disableOnInteraction: false,
        },
      });
    </script>
  </body>
</html>
